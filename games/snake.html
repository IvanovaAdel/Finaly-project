<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Змейка — PrePlay</title>
  <meta name="description" content="Классическая змейка с выбором скорости и очками." />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="PrePlay" />
  <meta property="og:title" content="Змейка — PrePlay" />
  <meta property="og:description" content="Собирай еду, не врежься. Выбирай скорость и ставь рекорды." />
  <meta property="og:image" content="../assets/img/covers/snake.svg" />
  <link rel="icon" type="image/svg+xml" href="../assets/img/icon.svg" />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="back-link" href="../index.html">⬅ Назад</a>
      <div class="page-title">Змейка</div>
      <a class="avatar" id="profileLink" href="../profile.html" title="Профиль"><span id="avatarInitial" aria-hidden="true"></span></a>
    </div>
  </header>

  <main class="container">
    <div class="banner"><img src="../assets/img/covers/snake.svg" alt="Змейка"/></div>
    <p class="status">Собирай еду, избегай столкновений. Используй стрелки на клавиатуре. Выбери комфортную скорость.</p>
    <div class="game-shell canvas-wrap">
      <canvas id="canvas" width="420" height="420"></canvas>
      <div class="controls">
        <button class="btn" id="start">Начать</button>
        <button class="btn ghost" id="reset">Сброс</button>
        <select id="speed" class="select">
          <option value="140">Медленно</option>
          <option value="100" selected>Нормально</option>
          <option value="70">Быстро</option>
          <option value="50">Очень быстро</option>
        </select>
        <div>Счёт: <span class="score" id="score">0</span></div>
      </div>
    </div>
  </main>

  <script src="../assets/js/ui.js"></script>
  <script src="./snake.js"></script>
</body>
</html>
